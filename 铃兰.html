<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhodes Island - Suzuran</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入 Babel 用于解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Nunito:wght@400;600;700;800&display=swap');
        
        body {
            font-family: 'Nunito', 'Noto Sans SC', sans-serif;
        }

        /* 动画定义 */
        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
          0% { opacity: 0; transform: scale(0.5) translateY(20px); }
          70% { transform: scale(1.1) translateY(-5px); }
          100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes slideUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slowDrift {
          0% { transform: scale(1.1) translate(0, 0); }
          50% { transform: scale(1.15) translate(-1%, -1%); }
          100% { transform: scale(1.1) translate(0, 0); }
        }
        @keyframes breathe {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-6px); }
        }
        @keyframes flash {
          0% { opacity: 0.6; }
          100% { opacity: 0; }
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        @keyframes spinSuperSlow {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes spinReverseSlow {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0deg); }
        }
        @keyframes bounceSmall {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        .animate-fade-in-down { animation: fadeInDown 1s ease-out forwards; }
        .animate-pop-in { animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
        .animate-slow-drift { animation: slowDrift 20s ease-in-out infinite; }
        .animate-breathe { animation: breathe 6s ease-in-out infinite; }
        .animate-flash { animation: flash 0.5s ease-out forwards; }
        .animate-spin-super-slow { animation: spinSuperSlow 120s linear infinite; }
        .animate-spin-reverse-slow { animation: spinReverseSlow 90s linear infinite; }
        .animate-bounce-small { animation: bounceSmall 3s ease-in-out infinite; }
        
        .perspective-1000 { perspective: 1000px; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-[#fffaf0]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- 图标组件 (SVG) ---
        // 为了单文件运行，手动定义所需的图标
        const IconWrapper = ({ children, size = 24, className = "", fill = "none", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></IconWrapper>;
        const Heart = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path></IconWrapper>;
        const ChevronRight = (props) => <IconWrapper {...props}><path d="m9 18 6-6-6-6"></path></IconWrapper>;
        const Sparkles = (props) => <IconWrapper {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M9 5H5"></path></IconWrapper>;
        const Play = (props) => <IconWrapper {...props}><polygon points="5 3 19 12 5 21 5 3"></polygon></IconWrapper>;
        const Music = (props) => <IconWrapper {...props}><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></IconWrapper>;
        const Sun = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></IconWrapper>;
        const Flower = (props) => <IconWrapper {...props}><path d="M12 7.5a4.5 4.5 0 1 1 4.5 4.5M12 7.5A4.5 4.5 0 1 0 7.5 12M12 7.5V9m-4.5 3a4.5 4.5 0 1 0 4.5 4.5M7.5 12H9m3 4.5V15m4.5-3a4.5 4.5 0 1 1-4.5-4.5M15 12H13.5"></path><circle cx="12" cy="12" r="3"></circle><path d="m8 16 1.5-1.5"></path><path d="M14.5 9.5 16 8"></path><path d="m8 8 1.5 1.5"></path><path d="M14.5 14.5 16 16"></path></IconWrapper>;
        const BookOpen = (props) => <IconWrapper {...props}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></IconWrapper>;
        const Smile = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5 2 4 2 4-2 4-2"></path><line x1="9" x2="9.01" y1="9" y2="9"></line><line x1="15" x2="15.01" y1="9" y2="9"></line></IconWrapper>;
        const Moon = (props) => <IconWrapper {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></IconWrapper>;
        const CloudSun = (props) => <IconWrapper {...props}><path d="M12 2v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="M20 12h2"></path><path d="m19.07 4.93-1.41 1.41"></path><path d="M15.947 12.65a4 4 0 0 0-5.925-4.128"></path><path d="M13 22H7a5 5 0 1 1 4.9-6H13a3 3 0 0 1 0 6Z"></path></IconWrapper>;
        const Cloud = (props) => <IconWrapper {...props}><path d="M17.5 19c0-1.7-1.3-3-3-3h-11a4 4 0 1 1 .9-7.9 4 4 0 0 1 7.5.6 4 4 0 0 1 6.1 2.8c.6 0 1.2.2 1.7.6"></path></IconWrapper>;
        const ShieldHeart = ({ size=24, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                <path d="M12 8c-1.1-1.1-2.89-1.1-4 0-1.1 1.1-1.1 2.89 0 4l4 4 4-4c1.1-1.1 1.1-2.89 0-4-1.1-1.1-2.89-1.1-4 0z" fill="currentColor" className="text-pink-400/50"/>
            </svg>
        );

        // --- 主应用 ---
        const suzuranArt = "https://img.j8.je/images/2025/11/21/T6Bf.png";

        const SuzuranProfile = () => {
          const [activeTab, setActiveTab] = useState('story');
          const [isLoaded, setIsLoaded] = useState(false);
          const [interactionText, setInteractionText] = useState("");
          const [isInteracting, setIsInteracting] = useState(false);
          const [timeGreeting, setTimeGreeting] = useState({ text: "你好呀", icon: <Sun /> });
          
          const [trail, setTrail] = useState([]);
          const [clickEffects, setClickEffects] = useState([]);

          useEffect(() => {
            setIsLoaded(true);
            
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) {
              setTimeGreeting({ text: "早安，博士！", icon: <CloudSun className="text-yellow-400" /> });
            } else if (hour >= 12 && hour < 18) {
              setTimeGreeting({ text: "午安，要喝茶吗？", icon: <Sun className="text-orange-400" /> });
            } else if (hour >= 18 && hour < 22) {
              setTimeGreeting({ text: "晚上好~", icon: <Cloud className="text-blue-400" /> });
            } else {
              setTimeGreeting({ text: "夜深了，请休息吧...", icon: <Moon className="text-indigo-400" /> });
            }

            const handleMouseMove = (e) => {
              const newPoint = { x: e.clientX, y: e.clientY, id: Date.now() };
              setTrail(prev => [...prev.slice(-20), newPoint]); 
            };

            const handleClickGlobal = (e) => {
              const newEffect = { x: e.clientX, y: e.clientY, id: Date.now() };
              setClickEffects(prev => [...prev, newEffect]);
              setTimeout(() => {
                setClickEffects(prev => prev.filter(p => p.id !== newEffect.id));
              }, 1000);
            };

            window.addEventListener('mousemove', handleMouseMove);
            window.addEventListener('click', handleClickGlobal);

            return () => {
              window.removeEventListener('mousemove', handleMouseMove);
              window.removeEventListener('click', handleClickGlobal);
            };
          }, []);

          const handleCharacterClick = (e) => {
            e.stopPropagation(); 
            if (isInteracting) return;
            setIsInteracting(true);
            const quotes = [
              "哇！是博士！丽莎今天也很有精神哦！",
              "花朵们都开了，要一起去看看吗？",
              "嘿嘿，博士的手好暖和呀。",
              "丽莎会努力长大的，为了保护大家！",
              "这个给你！是丽莎编的花环，喜欢吗？"
            ];
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            setInteractionText(randomQuote);
            setTimeout(() => {
              setInteractionText("");
              setIsInteracting(false);
            }, 4000);
          };

          const specialMoments = [
            {
              name: "治愈光环",
              desc: "丽莎的笑容就像小太阳一样，能驱散大家心里的阴霾，让伤口也不那么疼了。",
              icon: <Sun size={24} className="text-yellow-500" />,
              bgColor: "bg-yellow-50"
            },
            {
              name: "九尾的守护",
              desc: "当同伴遇到危险时，丽莎身后会浮现出温暖的光之尾，构筑起保护大家的屏障。",
              icon: <ShieldHeart size={24} className="text-pink-500" />,
              bgColor: "bg-pink-50"
            },
            {
              name: "花的低语",
              desc: "丽莎似乎能听懂花草的声音，她走过的地方，植物都会更有精神地生长。",
              icon: <Flower size={24} className="text-green-500" />,
              bgColor: "bg-green-50"
            }
          ];
          
          const personalInfo = [
            { label: "昵称", value: "丽莎", icon: <Smile size={14} /> },
            { label: "种族", value: "九尾沃尔波", icon: <Sparkles size={14} /> },
            { label: "故乡", value: "东国深山", icon: <BookOpen size={14} /> },
            { label: "喜欢", value: "花朵、阳光、大家", icon: <Heart size={14} /> },
          ];

          return (
            <div className="min-h-screen font-sans selection:bg-pink-200 overflow-x-hidden relative bg-[#fffaf0] cursor-default text-gray-800">
              
              {/* === 魔法特效层 === */}
              <div className="fixed inset-0 pointer-events-none z-50 overflow-hidden">
                {trail.map((point, i) => (
                  <div 
                    key={point.id}
                    className="absolute rounded-full bg-yellow-200 blur-[2px]"
                    style={{
                      left: point.x,
                      top: point.y,
                      width: `${(i / trail.length) * 8 + 2}px`,
                      height: `${(i / trail.length) * 8 + 2}px`,
                      opacity: (i / trail.length) * 0.6,
                      transform: 'translate(-50%, -50%)',
                      transition: 'opacity 0.1s'
                    }}
                  />
                ))}
                
                {clickEffects.map((effect) => (
                    <ClickBloom key={effect.id} x={effect.x} y={effect.y} />
                ))}
              </div>

              {/* === 梦幻背景层 === */}
              <div className="fixed inset-0 z-0 overflow-hidden pointer-events-none">
                <div className="absolute inset-0 bg-cover bg-center opacity-30 blur-2xl scale-110 animate-slow-drift"
                     style={{backgroundImage: `url('${suzuranArt}')`}}></div>
                
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] opacity-[0.03] border-[40px] border-dashed border-yellow-900 rounded-full animate-spin-super-slow"></div>
                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[600px] h-[600px] opacity-[0.03] border-[2px] border-yellow-900 rounded-full animate-spin-reverse-slow"></div>

                <div className="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-yellow-50/80 via-white/50 to-pink-50/80 mix-blend-overlay"></div>
                <div className="absolute -top-40 -right-40 w-96 h-96 bg-yellow-300 rounded-full blur-[100px] opacity-40 animate-pulse-slow"></div>
                <div className="absolute bottom-0 left-0 w-[600px] h-[600px] bg-pink-200 rounded-full blur-[120px] opacity-30"></div>
                
                <FloatingParticles />
              </div>

              {/* === 主体内容 === */}
              <div className={`relative z-10 container mx-auto px-4 py-6 lg:py-10 max-w-6xl transition-opacity duration-1000 ${isLoaded ? 'opacity-100' : 'opacity-0'}`}>
                
                <div className="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 animate-fade-in-down">
                  <div className="flex items-center space-x-2 text-sm text-gray-500 uppercase tracking-widest font-medium mb-2 md:mb-0">
                    <span className="text-yellow-600 flex items-center bg-yellow-50 px-2 py-1 rounded-lg"><Heart size={14} className="mr-1 fill-current" /> Rhodes Island</span>
                    <ChevronRight size={14} className="text-gray-300" />
                    <span>Supporter</span>
                    <ChevronRight size={14} className="text-gray-300" />
                    <span className="text-gray-700 font-bold">Suzuran</span>
                  </div>

                  <div className="flex items-center bg-white/60 backdrop-blur-md px-4 py-2 rounded-full shadow-sm border border-white/50 text-gray-600 text-sm font-medium animate-bounce-small">
                     <span className="mr-2">{timeGreeting.icon}</span>
                     {timeGreeting.text}
                  </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 lg:gap-12">
                  
                  <div className="lg:col-span-5 relative flex flex-col items-center lg:items-start">
                    <div 
                      className="relative w-full max-w-md aspect-[4/5] group cursor-pointer perspective-1000"
                      onClick={handleCharacterClick}
                    >
                      <div className="absolute inset-0 bg-gradient-to-tr from-amber-50 to-white shadow-2xl rounded-[3rem] border-[6px] border-white/80 overflow-hidden transform transition-all duration-700 group-hover:rotate-1 group-hover:shadow-yellow-200/50">
                         <div className="absolute inset-0 opacity-30 bg-[radial-gradient(#fbbf24_1px,transparent_1px)] [background-size:16px_16px]"></div>
                         <div className="absolute inset-0 bg-gradient-to-t from-white/80 via-transparent to-transparent"></div>
                      </div>

                      <div className="absolute inset-4 rounded-[2.5rem] overflow-hidden shadow-inner border border-white/30 animate-breathe">
                          <img 
                            src={suzuranArt} 
                            alt="Suzuran Art" 
                            className="w-full h-full object-cover object-[center_20%] transition-all duration-700 group-hover:scale-110"
                          />
                          {isInteracting && (
                            <div className="absolute inset-0 bg-white/40 animate-flash rounded-[2.5rem]"></div>
                          )}
                      </div>

                      <div className="absolute -bottom-5 -right-4 bg-white/90 backdrop-blur-xl px-8 py-4 shadow-xl shadow-yellow-100/50 rounded-2xl border border-white z-20 text-center transform transition-transform duration-300 group-hover:scale-105 group-hover:-translate-y-2">
                        <div className="flex items-center justify-center space-x-2">
                            <Sparkles size={16} className="text-yellow-400 fill-current animate-pulse" />
                            <h1 className="text-3xl font-black text-gray-800 tracking-tight">铃兰</h1>
                            <Sparkles size={16} className="text-yellow-400 fill-current animate-pulse" />
                        </div>
                        <div className="h-0.5 w-full bg-gradient-to-r from-transparent via-yellow-300 to-transparent my-1"></div>
                        <p className="text-xs text-yellow-600 font-bold tracking-[0.2em] mt-1">LISA / SUZURAN</p>
                      </div>

                      {interactionText && (
                        <div className="absolute top-20 -right-4 lg:-right-12 bg-white/95 backdrop-blur-sm p-5 rounded-3xl rounded-bl-none shadow-[0_8px_30px_rgba(0,0,0,0.05)] border border-yellow-100 max-w-[240px] animate-pop-in z-30 pointer-events-none">
                          <p className="text-gray-700 leading-relaxed font-medium relative z-10 flex items-start">
                            <span className="text-2xl text-yellow-300 mr-2 -mt-2">❝</span>
                            {interactionText}
                          </p>
                          <div className="absolute bottom-0 left-0 -mb-2 w-4 h-4 bg-white/95 border-r border-b border-yellow-100 transform skew-x-[30deg]"></div>
                        </div>
                      )}
                    </div>
                  </div>

                  <div className="lg:col-span-7 space-y-6 lg:space-y-8">
                    
                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                      {personalInfo.map((info, index) => (
                        <div key={index} className="bg-white/60 backdrop-blur-sm rounded-2xl p-3 border border-white shadow-sm flex flex-col items-center justify-center transition-all hover:bg-white hover:shadow-md hover:-translate-y-1 group">
                          <div className="text-gray-400 group-hover:text-yellow-500 transition-colors mb-1">{info.icon}</div>
                          <span className="text-[10px] text-gray-400 uppercase tracking-wider">{info.label}</span>
                          <span className="text-sm font-bold text-gray-700">{info.value}</span>
                        </div>
                      ))}
                    </div>

                    <div className="bg-white/80 backdrop-blur-xl rounded-[2.5rem] shadow-xl shadow-yellow-50 overflow-hidden min-h-[480px] border-2 border-white/80 relative transition-all hover:shadow-2xl hover:shadow-yellow-100/40">
                      <div className="absolute top-0 right-0 w-64 h-64 bg-gradient-to-bl from-yellow-50/50 to-transparent rounded-bl-full pointer-events-none"></div>
                      
                      <div className="flex p-3 space-x-3 overflow-x-auto scrollbar-hide">
                        <TabButton active={activeTab === 'story'} onClick={() => setActiveTab('story')} icon={<Heart size={16} />} label="小故事" color="pink" />
                        <TabButton active={activeTab === 'moments'} onClick={() => setActiveTab('moments')} icon={<Sparkles size={16} />} label="闪光瞬间" color="yellow" />
                        <TabButton active={activeTab === 'voice'} onClick={() => setActiveTab('voice')} icon={<Music size={16} />} label="语音记录" color="blue" />
                      </div>

                      <div className="p-6 md:p-8 relative z-10">
                        {activeTab === 'story' && (
                          <div className="space-y-6 animate-slide-up">
                            <div className="prose prose-stone prose-sm md:prose-base max-w-none">
                              <div className="flex items-center mb-6">
                                 <div className="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-pink-500 mr-4 shrink-0">
                                    <Flower size={24} />
                                 </div>
                                 <div>
                                    <h3 className="font-bold text-lg text-gray-800 m-0">关于丽莎</h3>
                                    <p className="text-xs text-gray-500 m-0">PROFILE & STORY</p>
                                 </div>
                              </div>
                              
                              <p className="leading-relaxed text-gray-600">
                                丽莎是个早熟又懂事的好孩子。虽然年纪小，但她总是努力想帮上大家的忙。继承了爸爸妈妈优秀的源石技艺，身后那九条毛茸茸的大尾巴就是最好的证明呢！
                              </p>
                              <p className="leading-relaxed text-gray-600">
                                在罗德岛，大家都很宠爱她，医疗部的姐姐们更是把她当做女儿一样看待。丽莎自己也知道这一点，所以她总是努力表现得乖巧可靠，不想让大家担心。
                              </p>
                              
                              <div className="mt-8 p-5 bg-gradient-to-r from-yellow-50 to-orange-50 rounded-2xl border border-yellow-100 flex gap-4 relative overflow-hidden">
                                <div className="absolute -right-4 -bottom-4 opacity-10 transform rotate-12">
                                   <Sun size={80} />
                                </div>
                                <div className="w-1 h-full bg-yellow-400 rounded-full absolute left-0 top-0"></div>
                                <div className="pl-2">
                                  <h4 className="font-bold text-gray-800 mb-1 flex items-center text-sm"><Sparkles size={12} className="mr-1 text-yellow-500"/> 小秘密</h4>
                                  <p className="text-sm text-gray-600">其实丽莎有时候也会想像普通小孩子一样撒娇，但她觉得自己是“干员铃兰”，要更坚强才行。只有在非常信任的人面前，她才会露出那一面哦。</p>
                                </div>
                              </div>
                            </div>
                          </div>
                        )}

                        {activeTab === 'moments' && (
                          <div className="space-y-4 animate-slide-up">
                            <div className="flex items-center mb-6">
                                 <div className="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 mr-4 shrink-0">
                                    <Star size={24} fill="currentColor" />
                                 </div>
                                 <div>
                                    <h3 className="font-bold text-lg text-gray-800 m-0">特别的能力</h3>
                                    <p className="text-xs text-gray-500 m-0">SPECIAL ABILITIES</p>
                                 </div>
                              </div>

                            {specialMoments.map((moment, index) => (
                              <div key={index} className={`group flex items-start p-4 rounded-2xl ${moment.bgColor} border border-transparent hover:border-white hover:shadow-md transition-all duration-300`}>
                                <div className="w-10 h-10 bg-white/80 rounded-full flex items-center justify-center shadow-sm mr-4 shrink-0 transition-transform group-hover:scale-110 group-hover:rotate-12">
                                  {moment.icon}
                                </div>
                                <div>
                                  <h4 className="font-bold text-gray-800 mb-1">{moment.name}</h4>
                                  <p className="text-sm text-gray-600 leading-relaxed">{moment.desc}</p>
                                </div>
                              </div>
                            ))}
                          </div>
                        )}
                        
                        {activeTab === 'voice' && (
                          <div className="space-y-3 animate-slide-up">
                             <div className="flex items-center mb-6">
                                 <div className="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-blue-500 mr-4 shrink-0">
                                    <Music size={24} />
                                 </div>
                                 <div>
                                    <h3 className="font-bold text-lg text-gray-800 m-0">精选记录</h3>
                                    <p className="text-xs text-gray-500 m-0">VOICE RECORDS</p>
                                 </div>
                              </div>

                            <VoiceItem 
                               title="初次见面" 
                               text="干员铃兰，本名丽莎……啊，请不要那么盯着我的尾巴看，这、这样我会很不好意思的……" 
                               color="blue"
                            />
                            <VoiceItem 
                               title="闲置" 
                               text="博士累得睡着了吗？那就让我在这里陪着博士吧，就像妈妈以前陪着我一样……" 
                               color="pink"
                            />
                            <VoiceItem 
                               title="信赖提升" 
                               text="博士，我做了一个花环，能为你戴上吗？嘿嘿，果然很合适呢！" 
                               color="yellow"
                               highlight
                            />
                          </div>
                        )}
                      </div>
                    </div>
                    
                    <div className="bg-white rounded-2xl p-1 shadow-lg transform rotate-1 hover:rotate-0 transition-transform duration-300 border border-gray-100">
                      <div className="border-2 border-dashed border-gray-200 rounded-xl p-4 flex items-center justify-between bg-gray-50/50">
                        <div>
                            <div className="flex space-x-1 text-yellow-400 mb-1">
                                {[...Array(5)].map((_, i) => <Star key={i} size={14} className="fill-current" />)}
                            </div>
                            <p className="text-sm text-gray-500 font-mono">Rhodes Island Internal Review</p>
                            <p className="text-lg font-bold text-gray-800 italic mt-1">"是我们的光啊！"</p>
                        </div>
                        <div className="opacity-20 rotate-12">
                            <Heart size={60} className="text-red-500 fill-current" />
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          );
        };

        // --- 子组件 ---
        const ClickBloom = ({ x, y }) => {
            return (
                <div 
                    className="absolute pointer-events-none z-50 flex justify-center items-center"
                    style={{ left: x, top: y }}
                >
                    {[...Array(6)].map((_, i) => (
                        <div 
                            key={i} 
                            className="absolute text-yellow-300"
                            style={{
                                transform: `rotate(${i * 60}deg) translateY(-20px)`,
                                animation: `bloom 0.8s ease-out forwards`
                            }}
                        >
                            <style>{`
                                @keyframes bloom {
                                    0% { transform: rotate(${i * 60}deg) translateY(0) scale(0); opacity: 1; }
                                    100% { transform: rotate(${i * 60}deg) translateY(-40px) scale(1); opacity: 0; }
                                }
                            `}</style>
                            {i % 2 === 0 ? <Star size={16} fill="currentColor" /> : <Flower size={14} />}
                        </div>
                    ))}
                </div>
            )
        }

        const FloatingParticles = () => {
            const particles = Array.from({ length: 20 });
            return (
                <div className="absolute inset-0 pointer-events-none">
                    {particles.map((_, i) => {
                        const size = Math.random() * 20 + 8;
                        const left = Math.random() * 100;
                        const duration = Math.random() * 15 + 10;
                        const delay = Math.random() * 5;
                        const Icon = [Heart, Star, Flower, Sparkles][Math.floor(Math.random() * 4)];
                        const color = ['text-yellow-200', 'text-pink-200', 'text-white', 'text-amber-100'][Math.floor(Math.random() * 4)];

                        return (
                            <div 
                                key={i}
                                className={`absolute ${color} opacity-0`}
                                style={{
                                    left: `${left}%`,
                                    bottom: '-50px',
                                    fontSize: `${size}px`,
                                    animation: `floatUp ${duration}s linear ${delay}s infinite`
                                }}
                            >
                                <Icon fill="currentColor" />
                            </div>
                        );
                    })}
                </div>
            );
        };

        const TabButton = ({ active, onClick, icon, label, color }) => {
            const colorClasses = {
                pink: active ? 'bg-pink-50 text-pink-600 ring-2 ring-pink-100' : 'hover:bg-gray-50 text-gray-500',
                yellow: active ? 'bg-yellow-50 text-yellow-600 ring-2 ring-yellow-100' : 'hover:bg-gray-50 text-gray-500',
                blue: active ? 'bg-blue-50 text-blue-600 ring-2 ring-blue-100' : 'hover:bg-gray-50 text-gray-500',
            };

            return (
              <button 
                onClick={onClick}
                className={`flex-shrink-0 py-3 px-5 rounded-[1.2rem] flex items-center justify-center space-x-2 text-sm font-bold transition-all duration-300 ${colorClasses[color]}`}
              >
                {icon}
                <span>{label}</span>
              </button>
            );
        };

        const VoiceItem = ({ title, text, highlight, color = 'gray' }) => {
            const styles = highlight 
                ? (color === 'yellow' ? 'bg-gradient-to-r from-yellow-50 to-white border-yellow-200' : 'bg-pink-50 border-pink-200') 
                : 'bg-white border-gray-100 hover:border-gray-200';
            
            const iconColor = highlight ? 'text-yellow-500' : 'text-gray-400';

            return (
              <div className={`p-4 rounded-2xl border transition-all cursor-pointer group hover:shadow-md ${styles}`}>
                <div className="flex items-center justify-between mb-2">
                  <span className={`text-sm font-bold flex items-center text-gray-700`}>
                    <div className={`w-6 h-6 rounded-full flex items-center justify-center mr-2 bg-white shadow-sm ${iconColor}`}>
                        <Music size={12} />
                    </div>
                    {title}
                  </span>
                  <div className="w-8 h-8 rounded-full bg-gray-50 flex items-center justify-center group-hover:bg-yellow-400 group-hover:text-white transition-colors">
                    <Play size={12} className="ml-0.5" />
                  </div>
                </div>
                <p className="text-sm text-gray-600 leading-relaxed pl-8">{text}</p>
              </div>
            );
        };

        // 渲染根组件
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SuzuranProfile />);
    </script>
</body>
</html>
